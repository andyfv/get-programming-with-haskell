name:                Lesson40-json
version:             0.1.0.0
github:              "githubuser/Lesson40-json"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Lesson40-json#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- text


library:
  source-dirs: src
  default-extensions:
  - OverloadedStrings
  - DeriveGeneric

executables:
  Lesson40-json-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Lesson40-json
    default-extensions:
    - OverloadedStrings
    - DeriveGeneric

tests:
  Lesson40-json-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Lesson40-json
